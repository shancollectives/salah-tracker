<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Tracker Pro</title>

    <link rel="icon" type="image/png" href="https://i.ibb.co/ZRjmkWdj/Cream-Orange-Elegant-Mosque-Islamic-Center-Logo.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/ZRjmkWdj/Cream-Orange-Elegant-Mosque-Islamic-Center-Logo.png">
    
    <style>
        :root {
            --primary: #2c3e50; --on-time: #27ae60; --delayed: #f39c12; --missed: #e74c3c;
            --bg: #f4f7f6; --text: #2c3e50; --card: white;
        }
        body.dark {
            --bg: #1a1a1a; --text: #f4f7f6; --card: #2c3e50;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; transition: 0.3s; padding-bottom: 50px; }
        .container { max-width: 500px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .progress-container { background: #eee; border-radius: 10px; height: 10px; margin: 10px 0; overflow: hidden; }
        #progress-bar { background: var(--on-time); height: 100%; width: 0%; transition: 0.5s; }
        .prayer-row { padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .btn-group { display: flex; gap: 5px; margin-top: 8px; }
        button { flex: 1; border: none; padding: 10px 2px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 0.75rem; opacity: 0.4; transition: 0.2s; }
        .selected { opacity: 1 !important; transform: scale(1.05); outline: 2px solid var(--text); }
        .btn-on { background: var(--on-time); }
        .btn-del { background: var(--delayed); }
        .btn-miss { background: var(--missed); }
        .goal-section { margin-top: 20px; padding-top: 20px; border-top: 2px solid #eee; }
        input[type="text"] { width: 70%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .dark-toggle { background: var(--primary); font-size: 0.7rem; opacity: 1; width: auto; padding: 5px 10px; }
        .reminder { background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 15px; border-left: 5px solid #bee5eb; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Salah Tracker</h2>
        <button class="dark-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ™ Mode</button>
    </div>

    <div class="reminder">âœ¨ <strong>Daily Reminder:</strong> "The most beloved deed to Allah is prayer performed on time."</div>

    <div class="stats-grid">
        <div class="stat-card">ðŸ”¥ Streak: <span id="streak-val">0</span> Days</div>
        <div class="stat-card">ðŸ“ˆ Today's Goal: <span id="percent-val">0</span>%</div>
    </div>
    <div class="progress-container"><div id="progress-bar"></div></div>

    <input type="date" id="calendar" style="width:94%; padding:10px; margin-bottom:15px; border-radius:8px;">
    
    <div id="tracker"></div>

    <div class="goal-section">
        <h4>Daily Goals</h4>
        <div id="goal-list"></div>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" id="goal-input" placeholder="e.g. Quran">
            <button onclick="addGoal()" style="background:var(--primary); opacity:1; flex:none; padding:10px 15px;">Add</button>
        </div>
    </div>

    <button onclick="clearSelectedDay()" style="background:#7f8c8d; margin-top:30px; width:100%; opacity:1;">Clear Selected Day</button>
</div>

<script>
    const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
    const cal = document.getElementById('calendar');
    cal.valueAsDate = new Date();

    function render() {
        const dateKey = cal.value;
        const data = JSON.parse(localStorage.getItem(dateKey)) || {};
        const tracker = document.getElementById('tracker');
        tracker.innerHTML = '';

        let completed = 0;
        prayers.forEach(p => {
            const status = data[p] || '';
            if(status === 'on' || status === 'del') completed++;
            const row = document.createElement('div');
            row.className = 'prayer-row';
            row.innerHTML = `
                <div style="font-weight:bold">${p}</div>
                <div class="btn-group">
                    <button class="btn-on ${status==='on'?'selected':''}" onclick="save('${p}','on')">On Time</button>
                    <button class="btn-del ${status==='del'?'selected':''}" onclick="save('${p}','del')">Delayed</button>
                    <button class="btn-miss ${status==='miss'?'selected':''}" onclick="save('${p}','miss')">Missed</button>
                </div>`;
            tracker.appendChild(row);
        });

        const percent = Math.round((completed / 5) * 100);
        document.getElementById('progress-bar').style.width = percent + '%';
        document.getElementById('percent-val').innerText = percent;
        
        updateStreak();
        renderGoals();
    }

    function save(p, s) {
        const data = JSON.parse(localStorage.getItem(cal.value)) || {};
        data[p] = s;
        localStorage.setItem(cal.value, JSON.stringify(data));
        render();
    }

    function updateStreak() {
        let streak = 0;
        let d = new Date();
        // Check days backwards starting from yesterday
        while(true) {
            let k = d.toISOString().split('T')[0];
            let dayData = JSON.parse(localStorage.getItem(k)) || {};
            let done = Object.values(dayData).filter(v => v === 'on' || v === 'del').length;
            if(done >= 5) { 
                streak++; 
                d.setDate(d.getDate() - 1); 
            } else {
                break;
            }
        }
        document.getElementById('streak-val').innerText = streak;
    }

    function addGoal() {
        const input = document.getElementById('goal-input');
        if(!input.value) return;
        const goals = JSON.parse(localStorage.getItem('goals')) || [];
        goals.push({text: input.value, done: false});
        localStorage.setItem('goals', JSON.stringify(goals));
        input.value = '';
        renderGoals();
    }

    function renderGoals() {
        const goals = JSON.parse(localStorage.getItem('goals')) || [];
        const list = document.getElementById('goal-list');
        list.innerHTML = goals.map((g, i) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; background:rgba(0,0,0,0.03); padding:8px; border-radius:5px;">
                <span style="${g.done?'text-decoration:line-through':''}" onclick="toggleGoal(${i})">${g.text}</span>
                <span onclick="delGoal(${i})" style="color:red; cursor:pointer">âœ•</span>
            </div>
        `).join('');
    }

    window.toggleGoal = (i) => {
        const goals = JSON.parse(localStorage.getItem('goals'));
        goals[i].done = !goals[i].done;
        localStorage.setItem('goals', JSON.stringify(goals));
        renderGoals();
    }

    window.delGoal = (i) => {
        const goals = JSON.parse(localStorage.getItem('goals'));
        goals.splice(i, 1);
        localStorage.setItem('goals', JSON.stringify(goals));
        renderGoals();
    }

    function clearSelectedDay() {
        if(confirm("Clear data for " + cal.value + "?")) {
            localStorage.removeItem(cal.value);
            render();
        }
    }

    cal.addEventListener('change', render);
    render();
</script>
</body>
</html>
